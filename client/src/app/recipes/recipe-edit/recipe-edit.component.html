<div class="row">
  <div class="col-12 mt-5">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-sm-12">
          <button type="submit" class="btn btn-success mr-2">Submit</button>
          <button type="button" (click)="onCancel()" class="btn btn-danger">
            Cancel
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input
              formControlName="name"
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="name"
              placeholder="Enter Recipe Name"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="exampleInputEmail1">Image URL</label>
          </div>
          <input
            formControlName="imagePath"
            type="text"
            class="form-control"
            id="imageURL"
            aria-describedby="imageURL"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="description">Description </label>
            <textarea
              formControlName="description"
              rows="5"
              type="description"
              class="form-control"
              id="description"
              placeholder="Description"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12" formArrayName="ingredients">
          <div
            class="row"
            *ngFor="let ingredientCtrl of controls; let i = index"
            [formGroupName]="i"
          >
            <div class="col-7">
              <input
                formControlName="name"
                type="text"
                class="form-control"
                placeholder="Ingredient"
              />
            </div>
            <div class="col-3">
              <input
                type="number"
                formControlName="amount"
                class="form-control"
                placeholder="amount"
              />
            </div>
            <div class="col-2">
              <button class="btn" type="button">
                <i
                  (click)="onDeleteIngredient(i)"
                  style="color: red"
                  class="bi bi-x-lg bi-type-bold"
                ></i>
              </button>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-xs-12">
              <button
                (click)="onAddIngredient()"
                type="button"
                class="btn btn-success"
              >
                Add Ingredient
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
